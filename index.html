    <body onload="init()" class="bg">
        <header class="fg">
            <h1>Gnome Timer</h1>
            <button id="buttInstall" aria-label="Install" hidden></button>
            <button id="buttColor" aria-label="Switch Color"></button>
        </header>
        <main>
            <ul id="left">
                <li id="year"></li>
                <li id="month"></li>
                <li id="week"></li>
                <li id="day"></li>
                <li id="hour"></li>
                <li id="minute"></li>
                <li id="second"></li>
            </ul>
            <ul id="right">
                <li id="yearlab"></li>
                <li id="monthlab"></li>
                <li id="weeklab"></li>
                <li id="daylab"></li>
                <li id="hourlab"></li>
                <li id="minutelab"></li>
                <li id="secondlab"></li>
            </ul>
        </main>
        <main>
            <ul class="next">
                <li id="next"></li>
            </ul>
        </main>
        <div id="modal">
            <div id="modal-content">
                <span id="modal-close">Ã—</span>
                <span>Select a color scheme.</span>
                <div id="colorsel"></div>
                <span id="selcolor"></span>
                <br>
                <button id="rmbutton">Remove Current Color Scheme</button>
                <hr>
                <p>Add Color Scheme:</p>
                <div id="addcolor">
                    <button id="addcolorfg" class="dispcolor cfg" data-jscolor="{valueElement:null,value:'ff6699',uppercase:false,valueElement:'selfgcolor'}" style="pointer-events: all"></button>
                    <button id="addcolorbg" class="dispcolor cbg" data-jscolor="{valueElement:null,value:'CC66FF',uppercase:false,valueElement:'selbgcolor'}" style="pointer-events: all"></button>
                </div>
                <button id="addbutton">+</button>
                <div id="prevtxt">
                    <br>
                    <span>Current foreground color: </span><span id="selfgcolor"></span>
                    <br>
                    <span>Current background color: </span><span id="selbgcolor"></span>
                    <br>
                </div>
            </div>
        </div>
        <script src="/scripts/app.js"></script>
        <script src="sw.js"></script>
        <script src="/scripts/install.js"></script>
        <script src="/scripts/jscolor.js"></script>
    </body>
</html>
